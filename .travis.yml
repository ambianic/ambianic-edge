language: python
sudo: required
services:
  - docker
matrix:
  fast_finish: true
  include:
    - env: ARCH=linux/amd64 TAG_SUFFIX=amd64
    - env: ARCH=linux/arm/v7 TAG_SUFFIX=arm32v7
before_install:
  - python --version
# command to install dependencies
  # update docker to edge
  - sudo apt-get update -y
  - sudo apt-get install --only-upgrade docker-ce -y
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - sudo service docker restart
  - docker --version
install:
#  - docker buildx --help
  #- cd ${TRAVIS_BUILD_DIR}/build
  # - ./ambianic-build.sh
  - pip3 install -U codecov
# command to run tests
script:
  # Raspberry PI section
  # prepare qemu
  - TAG=dev-${TAG_SUFFIX}
  - docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d
  - cat /proc/sys/fs/binfmt_misc/qemu-aarch64
#  - docker buildx create --name mybuilder
#  - docker buildx use mybuilder
#  - docker buildx inspect --bootstrap
  # setup ARM CPU (raspberry pi) build support
#  - >
#      if [[ $ARCH =~ "arm" ]]; then
#      if [ -z "${ARCH##*arm*}"];  then
#        sudo apt-get --yes --no-install-recommends install binfmt-support qemu-user-static
#        docker run --rm --privileged multiarch/qemu-user-static:register --reset
#      fi
#  # build image
  - cd ${TRAVIS_BUILD_DIR}/build
  - docker build -f Dev.Dockerfile --platform ${ARCH} -t ambianic/ambianic:${TAG} .
  - docker tag ambianic/ambianic:${TAG} ambianic/ambianic:dev
#  - docker buildx build -f Dev.Dockerfile --platform ${ARCH} -t ambianic/ambianic:dev .

#  - sudo docker build -f Dev.Dockerfile --platform $ARCH -t ambianic/ambianic:dev --build-arg ARCH=$ARCH .
  # test image
#  - sudo docker run ambianic/ambianic --version
#      docker tag ambianic/ambianic ambianic/ambianic:$TAG
#      docker push ambianic/ambianic:$TAG
#      docker push ambianic/ambianic
  - docker images
  - cd $TRAVIS_BUILD_DIR/build
  - ./ambianic-test.sh
  # push image
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      docker push ambianic/ambianic:${TAG}
      docker manifest create ambianic/ambianic:dev ambianic/ambianic:dev-amd64 ambianic/ambianic:dev-arm32v7
      docker manifest annotate ambianic/ambianic:dev ambianic/ambianic:dev-arm32v7 --os=linux --arch=arm --variant=v7
      docker manifest annotate ambianic/ambianic:dev ambianic/ambianic:dev-amd64 --os=linux --arch=amd64
      docker manifest push ambianic/ambianic:dev
      if [ "$ARCH" == "linux/amd64" ]; then
        ../docs/build-docs.sh
      fi
    fi
#      if [ "$ARCH" == "linux/amd64" ]; then
#        ../docs/build-docs.sh
#      fi
